apiVersion: apps/v1
kind: Deployment
metadata:
  name: snake-game
  namespace: apps
spec:
  replicas: 3
  selector:
    matchLabels:
      app: snake-game
  template:
    metadata:
      labels:
        app: snake-game
    spec:
      containers:
      - name: snake-game
        image: lopezleandro03/snake-game
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: snake-game-service
  namespace: apps
spec:
  selector:
    app: snake-game
  ports:
  - name: http
    port: 80
    targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: snake-game-ingress
  namespace: apps
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
spec:
  rules:
  - host: copilotx-demo.westeurope.cloudapp.azure.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: snake-game-service
            port:
              name: http
  tls:
  - hosts:
    - copilotx-demo.westeurope.cloudapp.azure.com
    # secretName: snake-game-tls